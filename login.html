<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Zack Login</title>
    <link href="login.css" rel="stylesheet">
</head>
<body>
<form action="#" method="post">
    <div class="imgcontainer">
        <img alt="Avatar" class="avatar" src="01.png">
    </div>

    <div class="container">
        <label for="uname"><b>Username</b></label>
        <input name="uname" placeholder="Enter Username" required type="text">

        <label for="psw"><b>Password</b></label>
        <input name="psw" placeholder="Enter Password" required type="password">

        <button type="submit">Login</button>
        <label>
            <input checked="checked" name="remember" type="checkbox"> Remember me
        </label>
    </div>

    <div class="container" style="background-color:#0a95d5">
        <button class="cancelbtn" type="button">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
</form>
</body>
</html>
